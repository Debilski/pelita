name: Make screenshot

on:
  push:
    branches: [ feature/screenshot ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest-cov
        python -m pip install -e .
        python -c "import zmq; print('Using pyzmq {} and zmq {}.'.format(zmq.pyzmq_version(), zmq.zmq_version()))"
    - name: Run Pelita CLI as a script
      run: |
        pelita --rounds 100
    - name: Make screenshot
      uses: OrbitalOwen/desktop-screenshot-action@0.1
      with:
        file-name: 'desktop.jpg'
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: desktop.jpg
    - name: Post Screenshot
      uses: edunad/actions-image@v1.0.1
      with:
        path: 'desktop.jpg'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        title: 'Screenshot'

